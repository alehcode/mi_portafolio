<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Contactame</title>
		<link rel="stylesheet" type="text/css" href="css/animate.css">

		<link rel="stylesheet" type="text/css" href="css/contactame.css">
	</head>
	<body>
		<header class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="titulo animated rotateIn">CONTACTO</h1>
					<div id="raya"></div>
					<p class="parrafo">Gracias por haber visto mi portafolio hasta el final, si te gust√≥ y desea que trabaje para usted me puede contactar en cualquiera de las siguientes formas.. </p>
				</div>
			</div>
		</header>
		<section class="container">
			<div class="row">
				<div class="caja col-lg-6">
					<span id="ico" class="icon glyphicon glyphicon-earphone animated flash" aria-hidden="true"></span>
					<div id="conta" class="contacto btn btn-success oculto animated tada " >Telf Laboratoria<span id="contactame" class="glyphicon glyphicon-triangle-left" aria-hidden="true" ></span> </div>
				</div>
				<div class="col-lg-6">
					<span id="icodos" class="icon  icon-hangouts  animated flash"></span>

				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<a id="icotres" class="icon  icon-github animated flash"></a>

				</div>

					<a id="icocuatro" class="icon  icon-linkedin animated flash" aria-hidden="true"></a>
					<div id="contacuatro" class="contacto btn btn-success oculto animated tada " >alopez@gmail.com<span id="contactame" class="glyphicon glyphicon-triangle-left" aria-hidden="true" ></span> </div>
				</div>
			</div>
			<a id="btnVolver" class="btn btn-default" href="index.html">Volver</a>
		</section>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/contactame.js"></script>
